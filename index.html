<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Lottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-primary c-path-1">
        <h1
          class="d-inline p-absolute text-secondary ml-sm-2 absolute-left-top"
        >
          GameKhu Studios
        </h1>

        <nav>
          <ul class="p-absolute absolute-right-top">
            <li class="d-inline text-secondary">Home</li>
            <li class="d-inline text-secondary">About</li>
            <li class="d-inline text-secondary">How we work</li>
            <li class="d-inline text-secondary">Our Games</li>
          </ul>
        </nav>

        <div class="d-grid">
          <div class="grid-l grid-self-center ml-sm-2">
            <h2 class="f-size-1 text-secondary mb-md mt-sm-1">
              Start Your Indie Platformer
              <span class="d-block">Game Developer Journey</span>
              <span class="d-block">Here</span>
            </h2>
            <div class="sub-header">
              <p class="text-secondary f-size-4 fw-sm">
                Our class is coming soon. Subscribe to be notified.
              </p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email..."
                class="d-block my-sm-2"
              />
              <button class="fw-md text-secondary">Subscribe</button>
            </div>
          </div>
          <div class="grid-right grid-self-center ml-sm-2">
            <dotlottie-player
              id="game-header"
              src="https://lottie.host/8aa3090d-75b2-47af-86fa-48f098a0b73b/tOkQYsevYk.lottie"
              background="transparent"
              speed="1"
              style="width: 600px; height: 600px"
              loop
              autoplay
            ></dotlottie-player>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
